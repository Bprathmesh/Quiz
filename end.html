<!DOCTYPE html>
<html>
<head>
    <title>Quick Quiz - End</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="end-container">
        <h2>Your Final Score: <span id="final-score">0</span></h2>
        <a href="game.html"><button id="play-again-button">Play Again</button></a>
        <a href="index.html"><button id="go-home-button">Go Home</button></a>
    </div>
</body>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const finalScore = urlParams.get('score');
        document.getElementById('final-score').textContent = finalScore;
    });
</script>
</html>
